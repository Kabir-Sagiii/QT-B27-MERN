<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 800px;
        height: 400px;
        display: grid;
        grid-template-rows: 100px 300px;
        grid-template-columns: 400px 400px;
      }
    </style>
  </head>

  <body>
    <div>
      <section style="background-color: red">1</section>

      <section style="background-color: green">2</section>

      <section style="background-color: blue">3</section>

      <section style="background-color: yellow">4</section>
    </div>
  </body>
</html>
