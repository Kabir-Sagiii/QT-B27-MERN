<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;

        display: flex;
        border: 2px solid red;
        flex-wrap: wrap;
      }
      section {
        width: 100px;
        height: 100px;
        background-color: black;
        margin: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Order</h2>
    <div class="container">
      <section style="order: 2">flex Item 1</section>
      <section style="background-color: green; order: 3">flex Item 2</section>
      <section style="background-color: blue; order: 1">flex Item 3</section>
    </div>
  </body>
</html>
