<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>Attributes</h2>
    <form>
      <input type="text" placeholder="username" disabled />

      <input
        type="text"
        placeholder="username"
        readonly
        value="Sagar"
      /><br /><br />

      <input type="text" size="20" /><br /><br />

      <input required />
      <input
        pattern="------"
        type="password"
        placeholder="create new password"
      />

      <input type="file" multiple />

      <input minlength="8" maxlength="10" /><br /><br />

      <input type="radio" name="gender" /><label>male</label>
      <input type="radio" checked name="gender" /><label>female</label>
    </form>
  </body>
</html>
