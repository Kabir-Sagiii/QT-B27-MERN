<!DOCTYPE html>
<html>
  <head>
    <script>
      function showPassword() {
        var h2 = document.querySelector("h2");
        var input = document.querySelector("input");

        h2.remove();
        input.remove();
      }
    </script>
  </head>

  <body>
    <h2>Show / Hide Password</h2>
    <input id="box" type="password" placeholder="enter password" />
    <button onclick="showPassword()">Remove Heading & Input Element</button>
  </body>
</html>
