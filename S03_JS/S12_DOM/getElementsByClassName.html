<html>

        console.log(domelements);

        var secondH2DomElement = domelements[1];

        secondH2DomElement.style.color = "white";

        thirdH2DomElement.style.color = "darkgreen";
      }

  </head>

  <body>
    <h2 class="mycolor">This is heading 1</h2>

    <h2 class="mycolor">This is heading 2</h2>

    <h2 class="mycolor">This is heading 3</h2>
