<!DOCTYPE html>
<html>
  <head>
    <script>
      function getDomElements() {
        var domelements = document.querySelectorAll("h2");

        console.log(domelements);

        var secondH2DomElement = domelements[1];
        var thirdH2DomElement = domelements[2];

        secondH2DomElement.style.color = "red";
        thirdH2DomElement.style.color = "green";
      }
    </script>
  </head>

  <body>
    <h2>This is heading 1</h2>

    <h2>This is heading 2</h2>

    <h2>This is heading 3</h2>

    <button onclick="getDomElements()">Submit</button>
  </body>
</html>
