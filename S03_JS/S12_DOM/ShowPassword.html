<!DOCTYPE html>
<html>
  <head>
    <script>
      function showPassword() {
        var inputDomElement = document.getElementById("box");
        var button = document.querySelector("button");

        if (inputDomElement.type === "password") {
          inputDomElement.type = "text";
          button.innerText = "Hide Password";
        } else {
          inputDomElement.type = "password";
          button.innerText = "Show Password";
        }
      }
    </script>
  </head>

  <body>
    <h2>Show / Hide Password</h2>
    <input id="box" type="password" placeholder="enter password" />
    <button onclick="showPassword()">Show Password</button>
  </body>
</html>
